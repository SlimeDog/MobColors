# Color is one of:
#   black
#   brown
#   chestnut
#   creamy
#   dark_brown
#   gray
#   white
# Style is one of:
#   black_dots
#   none
#   white
#   white_dots
#   whitefield
#
# A non-vanilla default color-scheme may be specified, if desired.
#
