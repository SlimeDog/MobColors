# MobColors
# Manage mob colors and variants
# This file must contain valid YAML code. A YAML checker may be found at http://www.yamllint.com
#
# Design: SlimeDog
# Implementation: drives_a_ford
# Testing: SlimeDog
#
# Minecraft version support: 1.13.2, 1.14.4, 1.15.2, 1.16.5, 1.17.x
#
# Enum constants per https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/DyeColor.html
# For convenience, both uppercase and lowercase are accepted; for example WHITE or white.

# ========== CONFIGURATION FILE VERSION ============================================================
# Do not edit the version string unless you know what you are dolng.
version: 1

# ========== CHECK FOR UPDATES =====================================================================
# If you do not want notification of available updates in the console log, you may disable it here.
check-for-updates: true

# ========== BSTATS METRICS ========================================================================
# By default, the plugin collects and transmits anonymous statistics to bstats.org.
# Data collection may be disabled here, or generally in the bStats/config.yml.
#
enable-metrics: true

# ========== OVERVIEW ==============================================================================
# Color/variant specifications are defined in the following sections.
#
# Color-schemes for all mob-types are disabled by default, to avoid surprises and minimize impact.
# Enable only those you wish to employ.
#
# Illegal specifications will produce console/log errors, and may cause MobColors to disable.

# ========== INCLUDED CATEGORIES ===================================================================
# The following categories may be included in coloration. As above, they are disabled by default, to
# avoid surprises. They may always be included via command parameters: --leashed and --pets.
# - include-leashed: true = include any mob on a leash
# - include-pets: true    = include any mob tagged with "MyPet" metadata, which is controlled by the MyPet plugin

mobs:
# ========== AXOLOTL ===============================================================================
# Minecraft vanilla color probabilities when spawned, per https://minecraft.fandom.com/wiki/Axolotl.
# The vanilla probabilities are subject to change upstream, and are listed here for reference only.
#   lucy (pink): 0.2497925
#   wild (brown): 0.2497925
#   gold: 0.2497925
#   cyan: 0.2497925
#   blue: 0.00083
#
  axolotl:
    enabled: false
    include-leashed: false
    include-pets: false
    default:
      probabilities:
        lucy: 0.2497925
        wild: 0.2497925
        gold: 0.2497925
        cyan: 0.2497925
        blue: 0.00083
    all-blue:
      probabilities:
        blue: 1.00
      enabled-worlds:
        - example_world_with_only_blue_axolotl
    more-blue:
      probabilities:
        lucy: 0.25
        wild: 0.25
        gold: 0.25
        cyan: 0.20
        blue: 0.05
      enabled-worlds:
        - example_world_with_only_blue_axolotl
    lucy:
      probabilities:
        lucy: 0.99917
        blue: 0.00083
      enabled-worlds:
        - example_world_with_mostly_pink_axolotl
    wild:
      probabilities:
        wild: 0.99917
        blue: 0.00083
      enabled-worlds:
        - example_world_with_mostly_brown_axolotl

